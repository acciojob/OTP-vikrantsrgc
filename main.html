<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>OTP Verification</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    #verification_heading {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    #verification_subtext {
      font-size: 16px;
      color: #555;
      margin-bottom: 30px;
    }

    .code-container {
      display: flex;
      gap: 10px;
    }

    .code {
      width: 50px;
      height: 50px;
      text-align: center;
      font-size: 24px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .code:focus {
      border-color: #007BFF;
      outline: none;
      box-shadow: 0 0 5px rgba(0,123,255,0.5);
    }
  </style>
</head>
<body>

  <h1 id="verification_heading">Verify Your Account</h1>
  <p id="verification_subtext">Please enter the 6-digit code sent to your email.</p>

  <div class="code-container">
    <input type="text" class="code" id="code-1" maxlength="1" />
    <input type="text" class="code" id="code-2" maxlength="1" />
    <input type="text" class="code" id="code-3" maxlength="1" />
    <input type="text" class="code" id="code-4" maxlength="1" />
    <input type="text" class="code" id="code-5" maxlength="1" />
    <input type="text" class="code" id="code-6" maxlength="1" />
  </div>

  <script>
    const inputs = document.querySelectorAll(".code");

    inputs.forEach((input, index) => {
      input.addEventListener("input", (e) => {
        const value = e.target.value;
        if (value.length === 1 && index < inputs.length - 1) {
          inputs[index + 1].focus();
        }
      });

      input.addEventListener("keydown", (e) => {
        if (e.key === "Backspace") {
          if (e.target.value === "" && index > 0) {
            inputs[index - 1].focus();
            inputs[index - 1].value = "";
          }
        } else if (e.key >= "0" && e.key <= "9") {
          e.target.value = ""; // clear first so only one digit is present
        }
      });
    });

    // Auto focus on first input on page load
    window.addEventListener("load", () => {
      inputs[0].focus();
    });
  </script>

</body>
</html>
